<form class="login" margin-top="100px">
    <h1 class="login-title">Login</h1>
    <input type="text" class="login-input" placeholder="Username" autofocus name="username" [(ngModel)]="username">
    <input type="password" class="login-input" placeholder="Password" name="password" [(ngModel)]="password">
    <input type="submit" value="Lets Go" class="login-button" (click)="postClick()"><br><br>
    <div align="center"><font color="red">{{ error }}</font></div>
  </form>
