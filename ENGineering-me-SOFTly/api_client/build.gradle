plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'maven-publish'
}

group = 'com.github.saikos'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    implementation "org.apache.httpcomponents:httpclient:4.5.6",
                   "org.apache.httpcomponents:httpmime:4.5.6",
                   "org.apache.httpcomponents:fluent-hc:4.5.6",                   
                   "org.codehaus.groovy:groovy-all:2.5.4"
    
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5',
                       'com.github.tomakehurst:wiremock:2.20.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

test {

    systemProperties(System.getProperties())
    
    //enable httpclient logging
    //systemProperty "org.apache.commons.logging.Log", "org.apache.commons.logging.impl.SimpleLog"
    //systemProperty "org.apache.commons.logging.simplelog.showdatetime", "true"
    //systemProperty "org.apache.commons.logging.simplelog.log.org.apache.http", "DEBUG"    
    
    testLogging {
        //enable system out,err
        //showStandardStreams = true
    }
}
